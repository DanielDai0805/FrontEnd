<!DOCTYPE html>
<html>
<head>
	<script>
		//method1 函数声明
		function print(){}
		//method2 函数表达式
		var print = function(){};
		//method3 函数表达式带函数名  作用：1、只在函数体内部有效  2、可以用来除错
		var f = function f(){};

		//Function 构造函数，不建议使用
		//ps:函数和其他数据类型处于同等地位，可以使用其他数据类型的地方就能够使用函数
	</script>
</head>
<body>

</body>
</html>
