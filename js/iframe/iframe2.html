<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
	window.onload = function(){
		//通过window.parent可以得知这个嵌套页面的父亲，然后再进行操作
		//window.top返回最外层的父亲
		var parentWin = window.parent;
		document.getElementById("btn1").onclick = function(){
			parentWin.document.getElementById("div1").style.color = "red";	
		}	
	}
</script>
</head>
	
<body>
	<input id="btn1" type="button" value="changeColor"/>
</body>
</html>
