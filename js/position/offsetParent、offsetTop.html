<!DOCTYPE html>
<html>
<head>
	<style>
		div{padding:40px 50px;}
		#div1{background:red; position:-relative;}
		#div2{background:blue;}
		#div3{background:yellow;}
	</style>
	<script>
		/*
			offsetParent：只读属性，离当前元素最近的一个又定位属性的父节点
			1、没有定位父级-->body
			2、有定位父级 -->position element
			ps:ie7以下，如果当前元素没有定位默认是body，如果有定位则是html

		**/
		window.onload = function(){
			var oDiv3 = document.getElementById("div3");
			//console.debug(oDiv3.offsetParent);
			console.debug(oDiv3.offsetTop);
		}
		/*
			offsetTop[left]:只读属性，当前元素到定位父级的距离


		*/
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
	
</body>
</html>
