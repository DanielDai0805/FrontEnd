<!DOCTYPE html>
<html>
<head>
	<style>
	#testObjStyle{ height:100px;}
	/**
		offsetWidth		clientWidth		scrollWidth
		offsetHeight	clientHeight	scrollHeight
		offsetLeft		clientLeft		scrollLeft
		offsetTop		clientTop		scrollTop

		clientHeight和clientHeight: ele +padding;
		offsetHeight和offsetWidth:	ele+padding+border;
		clientTop和clientLeft	：返回内边距的边缘和边框的外边缘之间的水平和垂直距离，也就是左上边框的宽度;
		offsetTop和offsetLeft	:该元素的左上角(边框外边缘)和已定位的父容器(offsetParent)左上角的距离;
		
		offsetParent对象最近的定位(relative absolute)祖先元素，递归上溯，如果没有祖先元素是定位的话，会返回null

		scrollWidth和scrollHieght：ele+padding+溢出尺寸，当内容正好和内容区域匹配没有溢出时，这些属性与clientWidth和clientHeight相等

		scrollLeft和scrollTop是指元素滚动条的位置,它们是可写的

		*文档与视口坐标
		文档坐标:document就是整个页面部分，视口+滚动条部分;
		视口坐标：它不包括浏览器外壳（菜单，工具栏，状态栏等），也就是当前窗口显示页面部分，不包括滚动条。
					计算ele.getBoundingClientRect() 返回object {left right top bottom}返回的坐标包含元素的内边距和边框，不包含外边距

		obj.style:属性，对于一个dom元素它的style属性返回的是一个对象，这个对象中的任意一个属性是可读写的。

		ps:它只能够获取到该元素的行内样式，而并不能获取到该元素最终计算好的样式，这就是在读取属性值得时候和以上只读属性的区别，要获取计算好的样式，请使用obj.currentstyle（IE）和getComputedStyle(IE之外的浏览器)。另一方面，这些属性能够被赋值，js运动的原理就是通过不断修改这些属性的值而达到其位置改变的，需要注意的是，给这些属性赋值的时候需要带单位的要带上单位，否则不生效
		行间样式，定在在<style>标签或者是外部样式，则不能获取

		EVENT对象
		clientX和clientY:这对属性是当事情发生时，鼠标点击浏览器(可视区)的坐标，即浏览器左上角的坐标(0,0)，改属性以浏览器左上角坐标为原点，计算鼠标点击位置距离其左上角的位置;
		ps:不管浏览器窗口大小如何变化，都不会影响点击位置的坐标;
		
		screentX和screenY是事件发生时鼠标相对于屏幕的坐标，以设备屏幕的左上角为原点

		offsetX和offsetY：当事件发生时，鼠标点击位置相对于该事件源的位置。即点击div，以该div左上角为原点来计算鼠标点击位置的坐标
		PS：Firefox中与此属性相对应的概念是，event.layerX和event.layerY,所以需要兼容浏览器时，获取鼠标点击位置相对于事件源的坐标的兼容写法为var disX=event.offsetX||event.layerX.

		pageX和pageY：该属性是事件发生时，鼠标堆积位置相对于页面的位置，通常浏览器窗口没有出现滚动条时，该属性和event.clientX及event.clientY是等价的，但是当浏览器出现滚动条的时候，pageX通常会大于clientX，因为页面还存在被卷起来的部分的宽度和高度


		常见窗口尺寸与大小
			可视区尺寸
			----document.documentElement.clientWidth
			----document.documentElement.clientHeigh
			滚动距离
			----document.body.scrollTop/scrollLeft
			----document.documentElement.scrollTop/scrollLeft
			内容高度
			----document.body.scrollHeight
			文档高度
			----document.documentElement.offsetHeight
			----document.body.offsetHeight



	*/
		
	</style>
	<script>
		window.onload = function(){
		var div = document.getElementById('divDisplay');

        var clientHeight = div.clientHeight;
        var clientWidth = div.clientWidth;
        div.innerHTML += 'clientHeight: ' + clientHeight + '<br/>';
        div.innerHTML += 'clientWidth: ' + clientWidth + '<br/>';

        var clientLeft = div.clientLeft;
        var clientTop = div.clientTop;
        div.innerHTML += 'clientLeft: ' + clientLeft + '<br/>';
        div.innerHTML += 'clientTop: ' + clientTop + '<br/>';

        var offsetHeight = div.offsetHeight;
        var offsetWidth = div.offsetWidth;
        div.innerHTML += 'offsetHeight: ' + offsetHeight + '<br/>';
        div.innerHTML += 'offsetWidth: ' + offsetWidth + '<br/>';

        var offsetLeft = div.offsetLeft;
        var offsetTop = div.offsetTop;
        div.innerHTML += 'offsetLeft: ' + offsetLeft + '<br/>';
        div.innerHTML += 'offsetTop: ' + offsetTop + '<br/>';

        var offsetParent = div.offsetParent;
        div.innerHTML += 'offsetParent: ' + offsetParent.id + '<br/>';
		}
	</script>
</head>
<body>
	<div id="divParent" style="padding: 8px; background-color: #aaa; position: relative;">
        <div id="divDisplay" style="background-color: #0f0; margin: 30px; padding: 10px;
            height: 200px; width: 200px; border: solid 3px #f00;">
        </div>
    </div>

    <div id="testObjStyle" ></div>
</body>
</html>
