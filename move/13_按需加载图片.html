<!DOCTYPE html>
<html>
<head>
	<style>
		ul{ margin:20px auto 0;}
		li{list-style-type: none; float: left; margin:0 0 10px 10px; border: 1px solid red;}
		img{width: 290px; height: 200px; display:block;}
	</style>
	<script>
		window.onload = function(){
			var oImgs = document.getElementsByTagName("img");

			window.onscroll  = showImage;
			showImage();
			function showImage(){
				for(var i=0;i<oImgs.length;i++){
					//当图片在可视取的时候才显示
					var scrollTop =  document.documentElement.scrollTop||document.body.scrollTop;
					if(!oImgs[i].isLoad && getTop(oImgs[i])<(document.documentElement.clientHeight+scrollTop)){
						oImgs[i].src = oImgs[i].getAttribute("_src");
						oImgs[i].isLoad = true;
					}
				
				}
			}

			function getTop(obj){
				var top =0;
				while(obj){
					top +=obj.offsetTop;
					obj = obj.offsetParent;
				}
				return top;
			}
		}
	</script>
</head>
<body>
