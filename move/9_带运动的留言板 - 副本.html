<!DOCTYPE html>
<html>
<head>
	<style>
		#ul{position: absolute; right:10px;top:8px; width: 700px;height: 500px; border: 1px solid #000; margin:0; padding:10px;overflow: hidden}
		#ul li{border-bottom: 1px dotted #000; list-style-type: none;line-height: 28px; word-break:break-all;overflow: hidden;}
	</style>
	<script src="move.js"></script>
	<script>
		/**
			先做出没有运动效果，然后把赋值变成运动形式
		*/
		window.onload = function(){
			var oContent = document.getElementById("content");
			var oBtn = document.getElementById("btn");
			var oUl = document.getElementById("ul");	

			oBtn.onclick = function(){
				var oLi = document.createElement("li");
				oLi.innerHTML = oContent.value;
				if(oUl.children[0]){
					oUl.insertBefore( oLi, oUl.children[0] );
				}else{
					oUl.appendChild(oLi);
				}

				var actualHeight = parseInt(css(oLi,'height'));

				oLi.style.height = "0px";
				oLi.style.opactiy = "0";
				oLi.style.filter = 'alpha(opacity=0)';

				startMove(oLi,{
					height:actualHeight,
					opacity:100
				});
			}
		}
	</script>
</head>
<body>
	<textarea id="content" cols="50" rows="10"></textarea>
	<input type="button" id="btn" value="leave message"/>
	<ul id="ul">
		
	</ul>
</body>
</html>
