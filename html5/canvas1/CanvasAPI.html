				font can be anyting you would put in a CSS font rule .That includes font style ,font variant ,font wieght,font size,line height,and font family
				textAlign controls text alignment.It is similar(but not identical) to a CSS text-align rule .Possible values are start,end left,right, and center.

			drawing image
				drawImage(image,dx,dy)takes an image and draws it on the canvas,The given coordinates(dx,dy)will be the upper-left coroner of the image.Coordinates(0,0) would draw the image at the uppper-left corner of the canvas
				drawImage(image, dx, dy, dw, dh) takes an image, scales it to a width of dw and a height of dh, and draws it on the canvas at coordinates (dx, dy).
