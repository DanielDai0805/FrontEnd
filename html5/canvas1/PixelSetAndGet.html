<!DOCTYPE html>
<html>
<head>
	<style>
		body{background:black;font-size:30px;}
		#myCanvas{background:white;}
		#ul{color:white;float: left;}
		
	</style>
	<script>
		window.onload = function(){
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.fillRect(0,0,100,100);
			var oImg = ctx.getImageData(0,0,100,100);
			var color = getXY(oImg,3,5);
			console.log(color);

			setXY(oImg,3,5,[255,0,0,255]);
			ctx.putImageData(oImg,100,100);

			function getXY(obj,x,y){
				var color = [];
				var w = obj.width;
				var h = obj.height;
				var data = obj.data;

				color[0] = data[(y*w+x)*4];
				color[1] = data[(y*w+x)*4+1];
				color[2] = data[(y*w+x)*4+2];
				color[3] = data[(y*w+x)*4+3];
				return color;
			}	

			function setXY(obj,x,y,color){
				var w = obj.width;
				var h = obj.height;
				var data = obj.data;

				data[(y*w+x)*4] = color[0];
			    data[(y*w+x)*4+1] = color[1];
				data[(y*w+x)*4+2] = color[2];
			    data[(y*w+x)*4+3] = color[3];
			}

		}
	</script>
</head>
<body>
	<canvas id="myCanvas" width="400" height="400">
		<span>不支持canvas</span><!--不支持canvas的时候显示-->
	</canvas>
</body>
</html>
