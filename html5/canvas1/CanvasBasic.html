<!DOCTYPE html>
<html>
<head>
	<style>
		body{background:black;}
		#myCanvas{background:white;}
	</style>
	<script>
		window.onload = function(){
			var c = document.getElementById("myCanvas");
			var cxt = c.getContext("2d");//目前的canvas只支持2d，以后会支持3d。如果要使用3d，就需要使用webgl
			//cxt.fillRect(100,50,150,75);//fillRect(L,T,width,height);填充矩形
			//cxt.strokeRect(100.5,50.5,150,75);//strokeRect(L,T,W,H);带边框的矩形。使用0.5可以避免边框生成两个像素
			//cxt.fillStyle = "#FF0000";//填充颜色
			//cxt.fillRect(50,50,150,75); 
			cxt.strokeStyle = 'red';
			cxt.lineWidth = 10;
			cxt.strokeRect(50.5,50.5,150,75);
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" width="400" height="400">
		<span>不支持canvas</span><!--不支持canvas的时候显示-->
	</canvas>
</body>
</html>
