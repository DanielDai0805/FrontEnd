<!DOCTYPE html>
<html>
<head>
	<style>
		body{background:black;}
		#myCanvas{background:white;}
	</style>
	<script>
		window.onload = function(){
			var c = document.getElementById("myCanvas");
			var cxt = c.getContext("2d");
			cxt.strokeStyle = 'red';
			cxt.lineWidth = 10;
			cxt.lineJoin = "round"; //lineJoin边界连接点的样式(round圆角)(miter默认)(vevel斜角)
						   //lineCap：端点样式 -butt(默认)  round(圆角) square（高度多出为宽一半的值）
			cxt.strokeRect(50.5,50.5,150,75);
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" width="400" height="400">
		<span>不支持canvas</span><!--不支持canvas的时候显示-->
	</canvas>
</body>
</html>
