<!DOCTYPE html>
<html>
<head>
	<style>
		#div1{ width:200px; height:200px; background:red; margin:100px;}
	</style>
	<script>

		window.onload = function(){

			var oDiv = document.getElementById("div1");

			oDiv.ondragenter = function(){
				this.innerHTML = '可以释放啦';
			}
			oDiv.ondragover = function(ev){
				
				ev.preventDefault();	
			}
			oDiv.ondragleave = function(){
				this.innerHTML = '将文件拖拽到此区域';
			}
			oDiv.ondrop = function(ev){
				var ev = ev || event;
				ev.preventDefault();//拖拽文件到此区域时，为了防止文件被浏览器的默认行为所打开
				var fileList = ev.dataTransfer.files;//获取外部的拖拽文件
				console.log("fileList:"+fileList.length+"-----"+"fileList type:"+fileList[0].type);
			}
		}
	</script>
</head>
<body>
	
	<div id="div1">将文件拖拽到此区域</div>
</body>
</html>
