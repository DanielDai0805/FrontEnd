<!DOCTYPE html>
<html>
<head>
	/**
		link:http://www.ibm.com/developerworks/cn/web/1207_zhaoch_lesscss/
		LESS的使用方式
		1、LESS 可以直接在客户端使用(引入less.js以及在less源文件应该在less.js引入之前，这样才能保证LESS源文件正确编译解析)
		2、可以在服务器端使用
		3、将 LESS 文件编译生成静态 CSS 文件，并在 HTML 文档中应用(推荐)

	*/
	<link rel="stylesheet/less" type="text/css" href="client.less">
	<script src="less.js"></script>
</head>
<body>
	<h2>Hello less </h2>
	<h2> Use less set style</h2>
</body>
</html>
