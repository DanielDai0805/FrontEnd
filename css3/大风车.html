<!DOCTYPE html>
<html>
<head>
	<style>
		/**
			border-radius
			计算方式：http://www.w3.org/TR/css3-background/#the-border-radius
		*/
		.box{height:400px;width:400px; margin:50px auto; transition:5s linear; }
		.box div{width:180px;height:180px; border:1px solid black; margin:10px; box-sizing:border-box;float:left; background:url(../imgs/1.jpg) no-repeat;}
		.box div:nth-child(1),.box div:nth-child(4){border-radius: 0 70%;}
		.box div:nth-child(2),.box div:nth-child(3){border-radius: 70% 0;}
		.box:hover{-webkit-transform:rotate(720deg);}
	</style>
	<script>
		window.onload = function(){
			
		}
	</script>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
