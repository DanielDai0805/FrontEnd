	/**
	Basic selector
		1,Class selectors
		2,ID     selectors
		3,Combining selectors
		4,Pseudo-class selectors

		Selectors based on relationships
		A E :Any E element that is a descendant of an A element(that is a child ,or a child of a child,etc)
		A >E : Any E element that is a child of an A element
		E:first-child : Any E element that is the first child of its parent
		B+E : Any E element that is the next sibling of a B element (that is: the next child of the same parent)

	Advanced selector
		1,Universal selector	eg: *;
		2,Attribute selector	eg: img[alt]{border:1px solid #000000;} or img[src="alter.gif"]{border:...;}
		3,Child selector
		4,Descendent selector
		5,Adjacent sibling selector
		6,General sibling selector	~
		7,Pseudo-classes	Pseudo-classes are used to provide styles not for elements ,but for various states of elements
			:link--the normal,default state of links ,as displayed when he page first loads in a browser
			:visited--selects links that you have already visited in the browser you are currently using.
			:focus--selects links thatcurrently have the text indicator(location of cursor) within them;
			:hover--selects links that the cursor is currently hovering over
			:active--selects links that are currently being clicked
		8,Structural pseudo-classes(introduced in CSS3)
			:root
			:nth-child(n);
		9,Psedudo-elements

	*/
